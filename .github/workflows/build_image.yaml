name: Build Arch Linux Installer for Rock 5

# Controls when the workflow will run
on:
  push:
    tags:
      - 'b*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Build Image
        run: |
          curl -LRO https://github.com/kwankiu/archlinux-installer-rock5/releases/download/kernel/rock-5b_empty.img.xz
          unxz rock-5b_empty.img.xz
          bash <(curl -fsSL https://raw.githubusercontent.com/kwankiu/archlinux-installer-rock5/main/archlinux-installer) -k -c -m --image=rock-5b_empty.img
          mv rock-5b_empty.img.xz archlinux-installer-rock5.img.xz
      - uses: ncipollo/release-action@v1
        with:
            artifacts: "archlinux-installer-rock5.img.xz"
            makeLatest: false
            prerelease: true
            allowUpdates: true
