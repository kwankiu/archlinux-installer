# Installation File - Arch Linux Installer for ARM
install:
 
# Config
  target: generic
# Localization
  language: en_US
# User Account
  username: user
  password: 1234
  disable_root_account: 1
# System / Packages
  hostname: alarm
  parallel_downloads: 50
  kernel: linux-aarch64
  graphics: mesa
  video: ffmpeg
  desktop_environment: gnome-minimal
  additional_packages:
    - networkmanager
    - iw
    - iwd
    - bluez
    - noto-fonts
    - noto-fonts-cjk
    - noto-fonts-emoji
   enable_services:
    - NetworkManager.service
    - bluetooth.service
   start_services:
    - NetworkManager.service
    - bluetooth.service
