          - lxde
          - xscreensaver
        commands: |
          sudo systemctl enable lxdm

      # MATE
      - package_name: mate
        pretty_name: MATE
        category: Desktop
        description: A Desktop Environment
        compatible: null
        packages:
          - mate
          - mate-extra
          - gdm
        commands: |
          sudo systemctl enable gdm

      # Cinnamon
      - package_name: cinnamon
        pretty_name: Cinnamon
        category: Desktop
        description: A Desktop Environment
        compatible: null
        packages:
          - cinnamon
          - cinnamon-translations
          - nemo-fileroller
          - nemo-image-converter
          - nemo-preview
          - xed
          - xreader
          - gnome-console
          - gdm
        commands: |
          sudo systemctl enable gdm

      # Sway
      - package_name: sway
        pretty_name: Sway
        category: Desktop
        description: A Desktop Environment
        compatible: null
        packages:
          - sway
          - wmenu
          - i3status
          - waybar
          - swayidle
          - swaylock
          - swaybg
          - sddm
          - foot
          - xorg-xwayland
          - qt5-wayland
          - qt6-wayland
          - wofi
          - lxappearance
          - qt5ct
          - python-pywal
          - pcmanfm-qt
          - pass
          - dunst
          - thunar
        commands: |
          sudo systemctl enable sddm
          sudo mkdir -p .config/{sway,dunst,waybar,wofi}
          sudo install -Dm755 /etc/sway/config ~/.config/sway/config
          sudo install -Dm755 /etc/dunst/dunstrc ~/.config/dunst/dunstrc
          sudo touch ~/.config/waybar/config
          sudo touch ~/.config/wofi/config

      # Hyprland
      - package_name: hyprland
        pretty_name: Hyprland
        category: Desktop
        description: A Desktop Environment
        compatible: null
        packages:
          - hyprland
          - qt5-wayland
          - xdg-desktop-portal-hyprland
          - wofi
          - pass
          - dunst
          - alacritty
          - thunar
          - sddm
        commands: |
          sudo systemctl enable sddm
          sed -i 's/kitty/alacritty/g' ~/.config/hypr/hyprland.conf

